<html>
    <head>
        <title>Arrays DEmonstration</title>
    </head>
    <body>
        <script>
            let a=[1,2,3,4,5]
            let sum=0;
            for(i=0;i<a.length;i++){
                sum=sum+a[i];
            }
            console.log(sum);
        </script>
    </body>
</html>
