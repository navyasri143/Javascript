<html>
    <head>
        <title>Array Access</title>
    </head>
    <body>
        <script>
            let a=[1,2,3,4,5]
            document.write(a[1]);
            for(let i=0;i<5;i++){
                document.write(a[i]+"<br>");
            }
            for(let i in a){
                document.write(a[i]);
            }
        </script>
    </body>
</html>
